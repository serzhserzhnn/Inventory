databaseChangeLog:
  - changeSet:
      id: create-category
      author: serzh_serzh
      changes:
        - tagDatabase:
            tag: create-category
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)